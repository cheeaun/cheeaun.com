box: node

build:
  steps:
    - script:
      name: set yarn cache
      code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn
    - script:
      name: install dependencies
      code: yarn
    - script:
      name: build
      code: yarn build

deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GH_TOKEN
        basedir: build
        domain: cheeaun.com
