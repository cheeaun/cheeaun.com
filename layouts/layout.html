<!DOCTYPE html>
<meta charset="utf-8">
<title>{{#if title}}{{title}} &ndash; {{/if}}{{authorName}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>{{{css}}}</style>
{{#if isBlog}}
<link rel="alternate" href="/blog/feed.xml" type="application/atom+xml" title="cheeaunblog">
{{/if}}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-20436246-1', 'auto');
ga('send', 'pageview');
WebFontConfig = {
  google: { families: [ 'Work+Sans:400,300,500:latin' ] }
};

(function() {
  var wf = document.createElement('script');
  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
  wf.type = 'text/javascript';
  wf.async = 'true';
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.insertBefore(wf, s);
})();
</script>
<div id="container">
  <header role="banner">
    <h1>
      <a href="/">{{{logo}}}</a>
    </h1>
  </header>
  <div id="content">
    {{#if isArticle}}<article>{{/if}}
      {{{contents}}}
    {{#if isArticle}}</article>{{/if}}
  </div>
  <footer>
    <nav>
      <ul>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/projects/">Projects</a></li>
        <li><a href="/about/">About</a></li>
      </ul>
    </nav>
  </footer>
</div>
<script>
window.onload = function(){
  var $figures = document.getElementsByTagName('figure');
  if (!$figures.length) return;
  var asideImages = function(){
    for (var i=0, l=$figures.length; i<l; i++){
      var $figure = $figures[i];
      var $img = $figure.getElementsByTagName('img')[0];
      var width = $img.naturalWidth || $img.width;
      if (width <= 280 && (width/$figure.parentNode.offsetWidth*100 < 50)){
        $figure.className = 'image-aside';
      } else if ($figure.className){
        $figure.className = '';
      }
    }
  };
  asideImages();
  window.onresize = asideImages;
};
</script>
